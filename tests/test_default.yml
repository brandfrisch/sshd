---
- hosts: all
  gather_facts: no
  vars:
    goss:
      package:
        openssh-server:
          installed: true
      port:
        tcp:22:
          listening: true
          ip:
          - 0.0.0.0
      service:
        ssh:
          enabled: true
          running: true
        sshd:
          enabled: true
          running: true
      user:
        sshd:
          exists: true
          groups:
          - nogroup
          home: /var/run/sshd
          shell: /usr/sbin/nologin
      group:
        ssh:
          exists: true
      process:
        sshd:
          running: true

  pre_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation